<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média v1.0</title>
    <style>
        body {
            background-color: rgb(80, 79, 79);/*Comentario para CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 211, 11);
        }
        button {
            height: 60px;
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>

    <button id="btn" onclick="calcular()">Calcular média</button>

    <div id="res"><p>O resultado vai aparecer aqui...</p></div>

    <script>

        var r = document.querySelector('#res')

        function calcular() {


            var nome = window.prompt('Qual é o nome do aluno?')

            var nota1 = window.prompt('Qual foi a primeira nota de?')

            var nota2 = window.prompt(`Além de ${nota1}, qual foi a outra nota de ?`)

            var n1 = Number(nota1)
            var n2 = Number(nota2)

            var soma = n1 + n2
            var media = soma / 2

            r.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            r.innerHTML+=`<p>As notas obtidas foram <mark>${n1} e ${n2}.</mark></p>`
            r.innerHTML+=`<p>A média final será <mark>${media}.</mark></p>`




        }
    </script>
    
</body>
</html>
