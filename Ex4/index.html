<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados v2.0</title>
    <style>
        body {
            background-color: rgb(80, 79, 79);/*Comentario para CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 211, 11);
        }
        button {
            height: 60px;
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>trabalhando com Dados v2.0</h1>

    <button id="btn" onclick="clicar()">Clique para começar</button>

    <div id="res"><p>Aqui vai aparecer o resultado.</p></div>

    <script>
        var botao = document.querySelector('#btn')
        var r = document.querySelector('#res')

        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')

            r.innerHTML=`<p>Olá <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F642</p>`
        }
    </script>
    
</body>
</html>
