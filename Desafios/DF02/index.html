<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Boas-vindas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 120px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button id="b1" onclick="clicar()">Inicie o desafio</button>

    <script>
        function clicar() {
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }



    </script>
</body>
</html>
