<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 100px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button id="b1" onclick="clicar()">Converter</button>
    <div id="res"><p>Clique no botão acima para iniciar</p></div>

    <script>
        function clicar() {
            let distancia = window.prompt('Digite uma distância em metros(m)')
            let km = distancia / 1000
            let hm = distancia / 100
            let dam = distancia /10 
            let dm = distancia * 10
            let cm = distancia * 100
            let mm = distancia * 1000


            if (distancia!=0) {
                res.innerHTML=`<h2>A distância de ${distancia} metros, corresponde a...</h2>`
                res.innerHTML+=`<p>${km} quilômetros (Km)</p>`
                res.innerHTML+=`<p>${hm} hectômetros (Hm)</p>`
                res.innerHTML+=`<p>${dam} decâmetros (Dam)</p>`
                res.innerHTML+=`<p>${dm} decímetros (Dm)</p>`
                res.innerHTML+=`<p>${cm} centímetros (Cm)</p>`
                res.innerHTML+=`<p>${mm} milímetros (Mm)</p>`
            }
        }



    </script>
</body>
</html>
