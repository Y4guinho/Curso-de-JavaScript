<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 180px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button id="b1" onclick="clicar()">Comprar produto</button>

    <script>
        function clicar() {
            let produto = window.prompt('Que produto você está comprando?')
            let preço = window.prompt(`Quanto custa que você está comprando?`)
            let troco = window.prompt(`Qual foi o valor que você deu para pagar ${produto}`)
            
            tr = troco - preço
            tro = new Intl.NumberFormat('pt-br',{style:"currency",currency:'BRL'}).format(tr);
            let p = new Intl.NumberFormat('pt-br',{style:"currency",currency:'BRL'}).format(preço);
            let t = new Intl.NumberFormat('pt-br',{style:"currency",currency:'BRL'}).format(troco);

            window.alert(`Você comprou ${produto} que custou ${p}.` +"\n"+`Deu ${t} em dinheiro e vai receber ${tro} de troco.`+'\n'+'Volte Sempre!')
        }



    </script>
</body>
</html>
