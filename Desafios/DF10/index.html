<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button id="calcular" onclick="calcular()">Calcular</button>
    <div id="res"><p>Considerando uma equação no formato <b>a</b>x <sup>2</sup> + <b>b</b>x + <b>c</b> = 0, aperte o botão acima para calcular o valor de △.</p></div>

    <script>
        function calcular() {
            let r = document.getElementById('res')
            let a = prompt('Qual é o valor de a?')
            let b =prompt(`Qual é o valor de b?`)
            let c = prompt(`Qual é o valor de c?`)

            let delta = b ** 2 - 4 * a * c

            if(a.length!=0) {
                r.innerHTML=`<h2>Resolvendo Bhaskara</h2>`
                    r.innerHTML+=`A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong>`
                    r.innerHTML+=`<p>O cálculo realizado será <strong>△ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
                    r.innerHTML+=`<p>O valor calculado foi <mark>△ = ${delta}</mark> </p>`
            }
        }
        
    </script>
    
</body>
</html>
