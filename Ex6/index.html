<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            background-color: rgb(80, 79, 79);/*Comentario para CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 211, 11);
        }
        button {
            height: 60px;
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>

    <button id="btn" onclick="somar()">Iniciar a soma</button>

    <div id="res"><p>O resultado vem aqui...</p></div>
    
    <script>
    
        function somar() {

            var n1 = window.prompt('Digite um número')
            var n2 = window.prompt('Digite outro número')

            var num1 = Number(n1)
            var num2 = Number(n2)
            var soma = num1 + num2
            res.innerHTML=`<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong></p>!`
        }
    </script>
    
</body>
</html>
