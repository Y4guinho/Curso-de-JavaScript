<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            background-color: rgb(51, 50, 50);
            color: white;
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20pt;
        }

    </style>
    <h1>Somando e aprendendo</h1>
    <p>Coloque os números abaixo:</p>
</head>
<body>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">

    <input type="button" value="Somar" onclick=somar()>

    <div id="res">Resultado</div>
    

    <script>
    
        function somar() {
            var tx1 = window.document.getElementById('txt1')
            var tx2 = window.document.getElementById('txt2')

            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)
            var soma = n1 + n2
            res.innerHTML=`A soma entre ${n1} e ${n2} é igual a ${soma}`
        }
    </script>
    
</body>
</html>
