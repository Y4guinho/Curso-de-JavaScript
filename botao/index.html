<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(100, 100, 221);
            color: white;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a= window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            var a = window.document.getElementById('area')

            a.innerHTML ="Clicou!"
            a.style.background = "black"
        }

        function entrar() {
            var a = window.document.getElementById('area')

            a.innerText="Clique!"
        }

        function sair() {
            var a = window.document.getElementById('area')

            a.innerText='Interaja...'
            a.style.background='rgb(100, 100, 221)'
        }

    </script>
    
</body>
</html>
