
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
</head>
<body>

    <input type="button" value="Vereficar" onclick="Verificar()">
    <h1>Verefique o dia da semana</h1>

    <p><div id="res">Resultado...</div></p>
<script>
    function verificar() {
        var data= new Date()
        var diaSem=data.getDay()

        var r = window.document.getElementById('res')

        switch(diaSem) {
            case 0
            r.innerHTML=`Domingo`
            break

            case 1
            r.innerHTML+=`Segunda`
            break

            case 2 
            r.innerHTML+=`Ter√ßa`
            break
        }


    }
</script>
</body>
</html>
