<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando números</title>
    <style>
        body {
            background-color: rgb(80, 79, 79);/*Comentario para CSS*/
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 211, 11);
        }
        button {
            height: 60px;
            width: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    
    <button id="btn" onclick="clicar()">Clique para calcular</button>

    <div id="res"><p>O resultado vem aqui...</p></div>

    <script>
        window.alert('Seja bem-vindo ao meu site!')

        var r = document.querySelector('#res')

        function clicar() {

            var num = window.prompt('Digite um número')

            var dobro = num*2

            var metade = num/2

            r.innerHTML = `<p>O dobro de ${num} é ${dobro} e a metade é ${metade}!</p>`

        }
    </script>
</body>
</html>
