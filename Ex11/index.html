<body>
    <h1>Título de Eleitor</h1>
    <p>Informe sua idade para saber se vota ou não</p>

    <input type="number" name="txt" id="txt">
    <input type="button" value="verificar" onclick ="verificar()">

    <p><div id="res">Resultado...</div></p>

    <script>
        function verificar() {
            var idade = window.document.getElementById('txt').value
            var result=window.document.getElementById('res')
            var n1=Number(idade.value)
            result.innerHTML=`Você tem ${idade} anos.`
            if(idade<16) {
               result.innerHTML+= `<p>Você não pode votar!</p>`
            } else if (idade<18 || idade>65) {
                result.innerHTML+=`<p>Voto opcional!</p>`
            } else {
                result.innerHTML+=`<p>Voto obrigatorio!</p>`
            }
        }
    </script>
